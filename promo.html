<script>
  function redirectToAffiliate(country) {
    const currentDomain = window.location.hostname;

    // Simulate navigating to an internal page (adjust as needed)
    history.pushState({}, '', '/' + country);

    // Redirect using Netlify function
    fetch('/.netlify/functions/redirect?sub1=' + encodeURIComponent(currentDomain))
      .then(response => {
          if (response.ok) {
              return response.text();
          }
          throw new Error('Network response was not ok.');
      })
      .then(url => {
          window.location.href = url;
      })
      .catch(error => {
          console.error('Fetch error:', error);
      });
  }
</script>
